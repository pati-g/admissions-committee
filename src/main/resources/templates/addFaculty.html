<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add a new faculty</title>
</head>
<body>
<form action="#" th:action="@{faculties/add}" th:object="${faculty}" method="post">
  <table border="1">
    <tr>
      <td><label th:text="#{msg.name}"></label></td>
      <td><input type="text" th:field="*{name}" /></td>
    </tr>
    <tr>
      <td><label th:text="#{msg.budgetPlaces}"></label></td>
      <td><input type="number" th:field="*{budgetPlaces}" /></td>
    </tr>
    <tr>
      <td><label th:text="#{msg.totalPlaces}"></label></td>
      <td><input type="number" th:field="*{totalPlaces}" /></td>
    </tr>
    <tr>
      <td><input type="submit" value="Submit" /></td>
    </tr>
  </table>
</form>
</body>
</html>

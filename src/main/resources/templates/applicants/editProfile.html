<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport"/>
    <meta content="Home page" name="description"/>
    <meta content="Patrycja Galant" name="author"/>
    <title th:text="${@environment.getProperty('app-title')} + ' | Edit your profile'"></title>
    <link rel="icon" th:href="@{../static/favicon.ico}" type="image/ico"/>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100">
<nav th:insert="fragments/navbar::navbar"></nav>
<div class="row h-100 justify-content-center align-items-center">
    <div class="col-10 col-md-8 col-lg-6">
        <h1 class="py-5">Your profile details</h1>
        <form method="post" th:action="@{/faculties/add}" th:object="${facultyDTO}">
            <div class="form-group">
                <label for="name">Faculty Name</label>
                <input class="form-control" id="name" placeholder="Enter Faculty Name" required th:field="*{name}"
                       type="text"/>
            </div>
            <br>
            <div class="form-group">
                <label for="budget">Budget places</label>
                <input class="form-control" id="budget" placeholder="Number of budget places" required th:field="*{budgetPlaces}"
                       type="text"/>
            </div>
            <br>
            <div class="form-group">
                <label for="total">Total places</label>
                <input class="form-control" id="total" placeholder="Total number of places" required th:field="*{totalPlaces}"
                       type="text"/>
            </div>
            <br><br>
            <input class="btn btn-primary" type="submit" value="Create New Faculty">
        </form>
    </div>
</div>
<br><br>
<footer class="mt-auto" th:insert="fragments/footer::footer"></footer>
<script crossorigin="anonymous"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

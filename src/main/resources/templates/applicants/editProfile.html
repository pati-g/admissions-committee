<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
    <title>Edit your profile</title>
</head>
<body>
<div layout:fragment="content" class="text-center">
    <div class="row h-100 justify-content-center align-items-center">
        <div class="col-10 col-md-8 col-lg-6">
            <h1 class="py-5">Edit your profile</h1>
            <form th:method="put" th:action="@{/applicant/{id}/edit(id = ${applicantDTO.getId})}" th:object="${applicantDTO}">
                <div class="form-group">
                    <label for="fname">First name</label>
                    <input class="form-control" id="fname" placeholder="*{firstName}" required th:field="*{firstName}"
                           type="text"/>
                </div>
                <br>
                <div class="form-group">
                    <label for="lname">Last name</label>
                    <input class="form-control" id="lname" placeholder="*{lastName}" required th:field="*{lastName}"
                           type="text"/>
                </div>
                <br>
                <div class="form-group">
                    <label for="city">City</label>
                    <input class="form-control" id="city" placeholder="*{city}" required th:field="*{city}"
                           type="text"/>
                </div>
                <br>
                <div class="form-group">
                    <label for="region">Region</label>
                    <input class="form-control" id="region" placeholder="*{region}" required th:field="*{region}"
                           type="text"/>
                </div>
                <br>
                <div class="form-group">
                    <label for="inst">Educational institution</label>
                    <input class="form-control" id="inst" placeholder="*{educationalInstitution}" required th:field="*{educationalInstitution}"
                           type="text"/>
                </div>
                <br>
                <div class="form-group">
                    <label for="certificate">Certificate</label>
                    <input class="form-control" id="certificate" placeholder="*{certificate}" required th:field="*{certificate}"
                           type="text"/>
                </div>
                <br>
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input class="form-control" id="email" placeholder="*{email}" required th:field="*{email}"
                           type="text"/>
                </div>
                <br><br>
                <input class="btn btn-primary" type="submit" value="Submit changes">
            </form>
    </div>
    </div>
</div>
</div>
</body>
</html>

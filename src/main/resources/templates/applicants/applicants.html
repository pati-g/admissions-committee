<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
    <title>Applicants' list</title>
</head>
<body>
<div layout:fragment="content"  class ="py-4 bg-light">
    <h1 class="py-3 text-dark fs-3 fw-bolder">List of applicants</h1>
<!--    <a class="btn btn-outline-primary" th:href="@{/faculties/new}" role="button">Add new</a>-->
    <div class="py-3 table-responsive">
        <table class="table">
            <tbody>
            <tr>
                <th>Name of the applicant</th>
                <th>City</th>
                <th>Region</th>
                <th>E-mail</th>
                <th>Educational institution</th>
                <th>Certificate</th>
            </tr>
            <tr th:each="applicant : ${applicants.content}">
                <td th:text="${applicant.fullName}">Full name</td>
                <td th:text="${applicant.city}">City</td>
                <td th:text="${applicant.region}">Region</td>
                <td th:text="${applicant.email}">E-mail</td>
                <td th:text="${applicant.educationalInstitution}">Educational institution</td>
                <td th:text="${applicant.certificate}">Certificate</td>
                <td><a class="btn btn-outline-primary" th:href="@{/applicant/{id}(id = ${applicant.getId})}">View</a></td>
                <td><a class="btn btn-outline-info" th:href="@{/applicant/{id}/edit(id = ${applicant.getId})}">Edit</a></td>
                <td>
                    <form th:action="@{/applicant/delete/{id}(id = ${applicant.getId})}" th:object="${applicant}" th:method="delete">
                        <button class="btn btn-outline-dark" type="submit" onClick="return confirm('Are you sure you want to delete this applicant?')">Delete</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <nav th:if="${totalPages > 1}" class="pagination  justify-content-center"
         aria-label="Page navigation for list of faculties">
        <ul class="pagination justify-content-center">
            <li class="page-item">
                <a class="page-link" th:href="@{/applicant/all(size=${applicants.size}, page=${currentPage-1 > 0 ? currentPage-1 : 1})}" aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                    <span class="sr-only">Previous</span>
                </a>
            </li>
            <div th:each="i: ${#numbers.sequence(1, totalPages)}">
                <li class="page-item"><a th:href="@{/applicant/all(size=${applicants.size}, page=${i})}"
                                         th:text=${i} th:class="page-link"></a></li>
            </div>
            <li class="page-item">
                <a class="page-link" th:href="@{/applicant/all(size=${applicants.size}, page=${currentPage+1 < totalPages ? currentPage+1 : totalPages})}" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                    <span class="sr-only">Next</span>
                </a>
            </li>
        </ul>
    </nav>
</div>
</body>
</html>

<!doctype html>
<html lang="en" layout:decorate="~{layout}" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit your profile</title>
</head>
<body>
<div layout:fragment="content">
    <div class="row h-100 justify-content-center align-items-center">
        <div class="col-10 col-md-8 col-lg-6">
            <h1 class="py-3 text-center">View profile</h1>
            <form class="text-dark" method="get" th:object="${userDTO}">
                <div class="form-floating mb-3">
                    <input class="form-control" disabled id="username" readonly th:value="*{username}"
                           type="text"/>
                    <label for="username">Username</label>
                </div>
                <br>
                <div class="form-floating mb-3">
                    <input class="form-control" disabled id="email" readonly th:value="*{email}" type="text"/>
                    <label for="email">E-mail</label>
                </div>
            </form>
            <br><br>
            <form class="text-dark" method="get" th:if="${applicantDTO != null}" th:object="${applicantDTO}">
                <div class="form-floating mb-3">
                    <input class="form-control" disabled id="fname" readonly th:value="*{firstName}" type="text"/>
                    <label for="fname">First name</label>
                </div>
                <br>
                <div class="form-floating mb-3">
                    <input class="form-control" disabled id="lname" readonly th:value="*{lastName}" type="text"/>
                    <label for="lname">Last name</label>
                </div>
                <br>
                <div class="form-floating mb-3">
                    <input class="form-control" disabled id="city" readonly th:value="*{city}" type="text"/>
                    <label for="city">City</label>
                </div>
                <br>
                <div class="form-floating mb-3">
                    <input class="form-control" disabled id="region" readonly th:value="*{region}" type="text"/>
                    <label for="region">Region</label>
                </div>
                <br>
                <div class="form-floating mb-3">
                    <input class="form-control" disabled id="inst" readonly th:value="*{educationalInstitution}"
                           type="text"/>
                    <label for="inst">Educational institution</label>
                </div>
                <br>
                <div class="text center">
                    <a class="btn btn-primary" th:if="${applicantDTO.certificateUrl != null}"
                       th:href="@{download-certificate/{id} (id = ${applicantDTO.getUserDetails.getId})}">
                        <i class="bi bi-download" aria-hidden="true"><span class="text-center m-2">Download certificate</span></i></a>
                </div>

            </form>
                                                <!--List of applicant's scores-->
            <div th:if="${!applicantDTO.scores.isEmpty}">
            <h3 class="py-3 text-center">Scores</h3>
            <div class="py-3 table-responsive">
                <table class="table table-hover table-light">
                    <thead class="thead-dark">
                    <tr>
                        <th>Subject name</th>
                        <th>Result</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="score : ${scores}">
                        <td th:text="${score.subjectName}">Subject name</td>
                        <td th:text="${score.result}">Result</td>
                    </tr>
                    </tbody>
                </table>
            </div>
                </div>
                                    <!--List of applicant's requests and current status -->
            <div th:if="${!applicantDTO.requests.isEmpty}">
            <h3 class="py-3 text-center">Faculties' application requests</h3>
            <div class="py-3 table-responsive">
                <table class="table table-hover table-light">
                    <thead class="thead-dark">
                    <tr>
                        <th>Faculty name</th>
                        <th>Requested on</th>
                        <th>Current status</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="request : ${requests}">
                        <td th:text="${request.faculty.getName}">Faculty name</td>
                        <td th:text="${request.registrationDate}">Date of request submission</td>
                        <td th:text="${request.status}">Status</td>
                    </tr>
                    </tbody>
                </table>
            </div>
            </div>
<!--Edit profile button-->
        <div class="text-center">
            <a class="btn btn-primary" role="button"
               th:href="@{/applicant/{id}/edit(id = ${applicantDTO.getUserDetails.getId})}">Edit profile</a>
        </div>
        </div>
    </div>
</div>
</body>
</html>

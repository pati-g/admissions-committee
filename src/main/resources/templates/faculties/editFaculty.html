<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
    <title>Edit faculty</title>
</head>
<body>
<div layout:fragment="content">
<div class="row h-100 justify-content-center align-items-center">
    <div class="col-10 col-md-8 col-lg-6">
        <h1 class="py-3 text-center">Edit faculty</h1>
        <form class="text-dark" th:method="put" th:action="@{/faculties/{id}/edit(id = ${facultyDTO.getId})}" th:object="${facultyDTO}">
            <div class="form-floating mb-3 mt-3">
                <input class="form-control" id="name" placeholder="*{name}" required th:field="*{name}"
                       type="text"/>
                <label for="name">Faculty Name</label>
            </div>
            <br>
            <div class="form-floating mb-3 mt-3">
                <input class="form-control" id="budget" placeholder="*{budgetPlaces}" required th:field="*{budgetPlaces}"
                       type="text"/>
                <label for="budget">Budget places</label>
            </div>
            <br>
            <div class="form-floating mb-3 mt-3">
                <input class="form-control" id="total" placeholder="*{totalPlaces}" required th:field="*{totalPlaces}"
                       type="text"/>
                <label for="total">Total places</label>
            </div>
            <br><br>
            <div class="text-center"><input class="btn btn-primary" type="submit" value="Submit changes"></div>
        </form>
    </div>
</div>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport"/>
  <meta content="Home page" name="description"/>
  <meta content="Patrycja Galant" name="author"/>
  <title th:text="${@environment.getProperty('app-title')} + ' | Edit faculty'"></title>
  <link rel="icon" th:href="@{../static/favicon.ico}" type="image/ico"/>
  <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100">
<nav th:insert="fragments/navbar::navbar"></nav>
<div class="row h-100 justify-content-center align-items-center">
  <div class="col-10 col-md-8 col-lg-6">
    <h1 class="py-5">View faculty details</h1>
    <form th:object="${facultyDTO}">
      <div class="form-group row">
        <label for="name" class="col-sm-3 col-form-label"><b>Faculty Name:</b></label>
        <div class="col-sm-9">
        <input readonly class="form-control-plaintext" id="name" th:value="*{name}" type="text"/>
        </div>
      </div>
      <br>
      <div class="form-group row">
        <label for="budget" class="col-sm-3 col-form-label"><b>Budget places:</b></label>
        <div class="col-sm-9">
        <input readonly class="form-control-plaintext" id="budget" th:value="*{budgetPlaces}" type="text"/>
        </div>
      </div>
      <br>
      <div class="form-group row">
        <label for="total" class="col-sm-3 col-form-label"><b>Total places: </b></label>
        <div class="col-sm-9">
        <input readonly class="form-control-plaintext" id="total" th:value="*{totalPlaces}" type="text"/>
        </div>
      </div>
      <br><br>
      <td>
        <a th:href="@{/faculties/{id}/edit(id = ${facultyDTO.getId})}" class="btn btn-primary" role="button">Edit</a>
      </td>
    </form>
  </div>
</div>
<br><br>
<footer class="mt-auto" th:insert="fragments/footer::footer"></footer>
<script crossorigin="anonymous"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

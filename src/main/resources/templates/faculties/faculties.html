<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
    <title>Faculties</title>
</head>
<body>
<div layout:fragment="content" class = "py-4 bg-light">
    <h1 class="py-3 text-dark fs-3 fw-bolder">List of faculties</h1>
<a class="btn btn-outline-primary" th:href="@{/faculties/new}" role="button">Add new</a>
<div class="py-3 table-responsive">
<table class="table">
    <tbody>
    <tr>
        <th>Faculty's name</th>
        <th>Nr of budget places</th>
        <th>Total nr of places</th>
    </tr>
    <tr th:each="faculty : ${faculties.content}">
        <td th:text="${faculty.name}">Name</td>
        <td th:text="${faculty.budgetPlaces}">Budget places</td>
        <td th:text="${faculty.totalPlaces}">Total places</td>
        <td><a class="btn btn-outline-primary" th:href="@{/faculties/{id}(id = ${faculty.getId})}">View</a></td>
        <td><a class="btn btn-outline-info" th:href="@{/faculties/{id}/edit(id = ${faculty.getId})}">Edit</a></td>
        <td>
            <form th:action="@{/faculties/delete/{id}(id = ${faculty.getId})}" th:object="${faculty}" th:method="delete">
                <button class="btn btn-outline-dark" type="submit" onClick="return confirm('Are you sure you want to delete this faculty?')">Delete</button>
            </form>
            </td>
    </tr>
    </tbody>
</table>
</div>
<nav th:if="${totalPages > 1}" class="pagination  justify-content-center"
     aria-label="Page navigation for list of faculties">
    <ul class="pagination justify-content-center">
        <li class="page-item">
            <a class="page-link" th:href="@{/faculties(size=${faculties.size}, page=${currentPage-1 > 0 ? currentPage-1 : 1})}" aria-label="Previous">
                <span aria-hidden="true">&laquo;</span>
                <span class="sr-only">Previous</span>
            </a>
        </li>
        <div th:each="i: ${#numbers.sequence(1, totalPages)}">
            <li class="page-item"><a th:href="@{/faculties(size=${faculties.size}, page=${i})}"
               th:text=${i} th:class="page-link"></a></li>
        </div>
        <li class="page-item">
            <a class="page-link" th:href="@{/faculties(size=${faculties.size}, page=${currentPage+1 < totalPages ? currentPage+1 : totalPages})}" aria-label="Next">
                <span aria-hidden="true">&raquo;</span>
                <span class="sr-only">Next</span>
            </a>
        </li>
    </ul>
</nav>
</div>
</body>
</html>

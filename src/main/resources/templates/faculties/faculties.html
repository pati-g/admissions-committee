<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="Home page" />
    <meta name="author" content="Patrycja Galant"/>
    <title th:text="${@environment.getProperty('app-title')} + ' | Faculties'"></title>
    <link rel="icon" th:href="@{../static/favicon.ico}" type="image/ico"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body class="d-flex flex-column min-vh-100">
<nav th:insert="fragments/navbar::navbar"></nav>
<div class = "p-5">
<a class="btn btn-outline-primary" th:href="@{/faculties/new}" role="button">Add new</a>
<br><br>
<div class="table-responsive">
<table class="table">
    <tbody>
    <tr>
        <th>Faculty's name</th>
        <th>Nr of budget places</th>
        <th>Total nr of places</th>
    </tr>
    <tr th:each="faculty : ${faculties.content}">
        <td th:text="${faculty.name}">Name</td>
        <td th:text="${faculty.budgetPlaces}">Budget places</td>
        <td th:text="${faculty.totalPlaces}">Total places</td>
        <td><a class="btn btn-outline-primary" th:href="@{/faculties/{id}/(id = ${faculty.getId})}">View</a></td>
        <td><a class="btn btn-outline-info" th:href="@{/faculties/{id}/edit(id = ${faculty.getId})}">Edit</a></td>
        <td>
            <form th:action="@{/faculties/delete/{id}(id = ${faculty.getId})}" th:object="${faculty}" th:method="delete">
                <button class="btn btn-outline-dark" type="submit" onClick="return confirm('Are you sure you want to delete this faculty?')">Delete</button>
            </form>
            </td>
    </tr>
    </tbody>
</table>
</div>
<br>
<nav th:if="${totalPages > 1}" class="pagination  justify-content-center"
     aria-label="Page navigation for list of faculties">
    <ul class="pagination justify-content-center">
        <li class="page-item">
            <a class="page-link" th:href="@{/faculties(size=${faculties.size}, page=${currentPage-1 > 0 ? currentPage-1 : 1})}" aria-label="Previous">
                <span aria-hidden="true">&laquo;</span>
                <span class="sr-only">Previous</span>
            </a>
        </li>
        <div th:each="i: ${#numbers.sequence(1, totalPages)}">
            <li class="page-item"><a th:href="@{/faculties(size=${faculties.size}, page=${i})}"
               th:text=${i} th:class="page-link"></a></li>
        </div>
        <li class="page-item">
            <a class="page-link" th:href="@{/faculties(size=${faculties.size}, page=${currentPage+1 < totalPages ? currentPage+1 : totalPages})}" aria-label="Next">
                <span aria-hidden="true">&raquo;</span>
                <span class="sr-only">Next</span>
            </a>
        </li>
    </ul>
</nav>
</div>
<footer class="mt-auto" th:insert="fragments/footer::footer"></footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>

<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
    <title>Log in</title>
</head>
<body>
<div layout:fragment="content">
    <div class="container main-content">
        <h3>Please log in to continue</h3>
        <form th:action="@{/login}" method="post">
            <div th:if="${param.error}">
                <div class="alert alert-danger">
                    Invalid username or password.
                </div>
            </div>
            <div class="form-group row">
                <label for="username" class="col-sm-2 col-form-label">E-mail address</label>
                <div class="col-sm-6">
                    <input type="text" id="username" name="username" class="form-control" placeholder="user@gmail.com" autofocus="autofocus">
                </div>
            </div>
            <div class="form-group row">
                <label for="password" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-6">
                    <input type="password" id="password" name="password" class="form-control" placeholder="password" autofocus="autofocus">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-2">
                    <button type="submit" class="btn btn-primary">Log in</button>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>

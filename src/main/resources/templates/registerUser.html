<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
    <title>Register</title>
</head>
<body>
<div layout:fragment="content">
    <div class="row h-100 justify-content-center align-items-center">
        <div class="col-10 col-md-8 col-lg-6">
            <h1 class="py-3 text-center">Registration form</h1>
            <form class="text-dark" method="post" th:action="@{/register}" th:object="${user}">
                <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger py-0">
                    <p>Please correct errors listed below</p>
                </div>
                <div class="form-floating mb-3 mt-3 has-feedback">
                    <input class="form-control" id="username" placeholder="user_123" required th:field="*{username}"
                           type="text"/>
                    <label for="username">Username</label>
                    <span class="help-block" th:if="${#fields.hasErrors('username')}">
                <p th:errors="*{username}" class="text-danger py-0">Username error</p>
                   </span>
                </div>
                <div class="form-floating mb-3 mt-3 has-feedback">
                    <input class="form-control" id="email" placeholder="user@example.com" required th:field="*{email}"
                           type="text"/>
                    <label for="email">E-mail</label>
                    <span class="help-block" th:if="${#fields.hasErrors('email')}">
                <p th:errors="*{email}" class="text-danger py-0">E-mail error</p>
                   </span>
                </div>
                <br>
                <div class="form-floating mb-3 mt-3 has-feedback">
                    <input class="form-control" id="password" required th:field="*{password}"
                           type="password"/>
                    <label for="password">Password</label>
                    <div class="py-2"><input type="checkbox" onclick="show1()"><span class="text-light px-2">Show Password</span></div>

                    <span class="help-block" th:if="${#fields.hasErrors('password')}">
                <p th:errors="*{password}" class="text-danger py-0">Password error</p>
                   </span>
                </div>
                <script>
                    function show1() {
  var x = document.getElementById("password");
  if (x.type === "password") {
    x.type = "text";
  } else {
    x.type = "password";
  }
}
                </script>
                <br>
                <div class="form-floating mb-3 mt-3 has-feedback">
                    <input class="form-control" id="matchingPassword" required th:field="*{matchingPassword}" type="password"/>
                    <label for="matchingPassword">Confirm password</label>
                    <span class="help-block" th:if="${#fields.hasErrors('matchingPassword')}">
                <p th:errors="*{matchingPassword}" class="text-danger py-0">Password error</p>
                   </span>
                    <div class="py-2"><input type="checkbox" onclick="show2()"><span class="text-light px-2">Show Password</span></div>
                </div>
                <script>
                    function show2() {
  var x = document.getElementById("matchingPassword");
  if (x.type === "password") {
    x.type = "text";
  } else {
    x.type = "password";
  }
}
                </script>
                <!--                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>-->
                <br><br>
                <div class="text-center"><input class="btn btn-primary" type="submit" value="Register"></div>
            </form>
        </div>
    </div>
</div>
</body>
</html>

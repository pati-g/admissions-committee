<!doctype html>
<html th:lang="${#locale.language}" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head-fragment">
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <meta content="Home page" name="description"/>
    <meta content="Patrycja Galant" name="author"/>
    <title layout:title-pattern="$LAYOUT_TITLE | $CONTENT_TITLE"
           th:text="#{app.name}"></title>
    <link rel="icon" th:href="@{../static/favicon.ico}" type="image/ico"/>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" rel="stylesheet"/>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
          integrity="sha384-xeJqLiuOvjUBq3iGOjvSQSIlwrpqjSHXpduPd6rQpuiM3f5/ijby8pCsnbu5S81n" rel="stylesheet">
    <style>
    body {
    background-color: #204060;
}


    </style>
</head>
<body>
<nav th:insert="fragments/navbar::navbar"></nav>
<div class="p-3 shadow-1-strong mb-3 text-white min-vh-100">
    <main role="main">
        <div layout:fragment="content"></div>
    </main>
</div>
<footer class="mt-auto" th:insert="fragments/footer::footer"></footer>
<script crossorigin="anonymous"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
